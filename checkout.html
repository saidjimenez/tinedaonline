<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Finalizar Compra</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="tenis.html">Tenis</a></li>
    <li><a href="canguros.html">Canguros</a></li>
    <li><a href="poleras.html">Poleras</a></li>
    <li><a href="pantalones.html">Pantalones</a></li>
  </ul>
</nav>

<main>
  <section>
    <h2>Datos del Comprador</h2>
    <form id="customerForm">
      <label for="first_name">Nombre:</label>
      <input type="text" id="first_name" name="first_name" required><br>
      <label for="last_name">Apellido:</label>
      <input type="text" id="last_name" name="last_name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required><br>
      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" required><br>
      <label for="identity_card">Cédula de Identidad:</label>
      <input type="text" id="identity_card" name="identity_card" required><br>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <section>
    <h2>Resumen de Compra</h2>
    <div id="orderSummary"></div>
    <p>Total: $<span id="total">0.00</span></p>
  </section>
</main>

<footer>
  <p>&copy; 2023 Tienda Online</p>
</footer>

<script src="checkout.js"></script>
</body>
</html>
